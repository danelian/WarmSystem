<section class="review-form">
  <div class="container">
    <div class="default-wrapper">
      <div class="heading">
        <h2 class="title-1">Пожалуйста, напишите свой отзыв!</h2>
        <p>Для нас каждый клиент особенный, и мы прислушиваемся к любой обратной связи</p>
      </div>
      <form action="" class="form">
        <div class="row">
          <div class="form-group">
            <input type="text" class="form-input" placeholder="Ваше имя">
          </div>
          <div class="form-group">
            <input type="numer" class="form-input" placeholder="+372 565 6767">
          </div>
          <div class="form-group">
            <input type="text" class="form-input" placeholder="Город, тип жилья и площадь">
          </div>
          <div class="form-group">
            <input type="text" class="form-input" placeholder="Что вы купили">
          </div>
        </div>
        <div class="form-group">
          <textarea name="" id="" cols="30" rows="10" placeholder="Ваш отзыв"></textarea>
        </div>
        <div class="form-group">
          <div class="form-group-title">Выберите оценку</div>
          <div class="rating-btns">
            <img src="img/rating-star.svg" alt="">
            <img src="img/rating-star.svg" alt="">
            <img src="img/rating-star.svg" alt="">
            <img src="img/rating-star.svg" alt="">
            <img src="img/rating-star.svg" alt="">
          </div>
        </div>
        <div class="form-group">
          <label for="politika" class="checkbox">
            <input type="checkbox" id="politika"><span>Соглашаюсь на обработку данных</span>
          </label>
        </div>
        <div class="form-group">
          <input type="submit" value="Отправить" class="link-input">
        </div>
      </form>
    </div>
  </div>
</section>
