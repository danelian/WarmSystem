<section class="faq-form">
  <div class="container">
    <div class="default-wrapper">
      <div class="heading">
        <h2 class="title-1">
          <span>У вас другой вопрос?</span> Задайте его нам - мы с радостью поможем!
        </h2>
      </div>
      <form action="" class="form woocommerce-checkout">
        <div class="row">
          <div class="form-group">
            <input type="text" class="form-input" placeholder="Ваше имя">
          </div>
          <div class="form-group">
            <input type="numer" class="form-input" placeholder="+372 565 6767">
          </div>
        </div>
        <div class="form-group">
          <textarea name="" id="" cols="30" rows="10" placeholder="Какой у вас вопрос?"></textarea>
        </div>
        <div class="form-group">
          <label for="politika" class="checkbox">
            <input type="checkbox" id="politika"><span>Соглашаюсь на обработку данных</span>
          </label>
        </div>
        <div class="form-group">
          <input type="submit" value="Отправить" class="link-input">
        </div>
      </form>
    </div>
  </div>
</section>
